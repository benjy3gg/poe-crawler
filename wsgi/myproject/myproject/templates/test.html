<script type="text/javascript">

require(["main"], function() {
  $( document ).ready(function() {
    $('#levelDropdown').change(function(e) {
      level = $( this ).find( "option:checked" ).data("level");
      classs = $( this ).find( "option:checked" ).data("class");
      ascendancyclass = $( this ).find( "option:checked" ).data("ascendancyclass");
      classid = $( this ).find( "option:checked" ).data("classid");
      league = $( this ).find( "option:checked" ).data("league");
      name = $( this ).find( "option:checked" ).data("name");
      accountName = "{{account.name}}";

      require(["main"], function() {
        require(["PoE/Backbone/Model/Character/Character", "PoE/Inventory/InventoryManager"], function(C, I) {
            var c = new C({"name":name,"league":league,"classId":classid,"ascendancyClass":ascendancyclass,"class":classs,"level":level });
            var options = {"el":"#profile-inventory-controls","accountName":accountName,"equippedOnly":true};
            options.activeCharacter = c;
            var i = new I(options);
            i.render();
        });
      })
    })

    $('.levelLink').click(function(e) {
      level = $( this ).find( "option:checked" ).data("level");
      classs = $( this ).find( "option:checked" ).data("class");
      ascendancyclass = $( this ).find( "option:checked" ).data("ascendancyclass");
      classid = $( this ).find( "option:checked" ).data("classid");
      league = $( this ).find( "option:checked" ).data("league");
      name = $( this ).find( "option:checked" ).data("name");
      accountName = "{{account.name}}";

      require(["main"], function() {
        require(["PoE/Backbone/Model/Character/Character", "PoE/Inventory/InventoryManager"], function(C, I) {
            var c = new C({"name":characterName,"league":league,"classId":classid,"ascendancyClass":ascendancyclass,"class":classs,"level":level });
            var options = {"el":"#profile-inventory-controls","accountName":accountName,"equippedOnly":true};
            options.activeCharacter = c;
            var i = new I(options);
            i.render();
        });
      })
    });
  });
})
</script>
