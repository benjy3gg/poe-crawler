<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>List of Characters</h1>

<ul>
{% for entry in object_list %}
    {% if entry.active %}
        <li><a href=" {% url 'character-detail' entry.pk %} ">{{ entry.name }} ({{ entry.level }}): </a></li>
    {% endif %}
{% endfor %}
</ul>
</body>
</html>
